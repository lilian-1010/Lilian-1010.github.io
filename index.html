<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的个人网站</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header */
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        /* Navigation */
        nav {
            background-color: #444;
            padding: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main Content */
        main {
            padding: 2rem;
            text-align: center;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section h2 {
            font-size: 2rem;
            color: #333;
        }

        .section p {
            font-size: 1.2rem;
            color: #666;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Button Style */
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>欢迎来到我的个人网站</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#about">关于我</a>
        <a href="#interests">兴趣爱好</a>
        <a href="#contact">联系方式</a>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- About Me Section -->
        <section id="about" class="section">
            <h2>About Me</h2>
            <p>我毕业于浙江传媒学院播音主持专业，目前正在北海道大学攻读修士学位。</p>
        </section>

        <!-- Interests Section -->
        <section id="interests" class="section">
            <h2>Interests & Hobbies</h2>
            <p>我喜欢旅游、手作、电影和追星。我认为这些爱好让我更好地了解世界，享受生活。</p>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section">
            <h2>Contact</h2>
            <p>你可以通过以下电子邮件联系我：</p>
            <p>Email: <a href="mailto:huatianchuanqi@gmail.com">huatianchuanqi@gmail.com</a></p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2025 我的个人网页</p>
    </footer>

</body>
</html>
