<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的个人网站</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header */
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        /* Navigation */
        nav {
            background-color: #444;
            padding: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main Content */
        main {
            padding: 2rem;
            text-align: center;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section h2 {
            font-size: 2rem;
            color: #333;
        }

        .section p {
            font-size: 1.2rem;
            color: #666;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Button Style */
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>欢迎来到我的个人网站</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#about">关于我</a>
        <a href="#projects">项目</a>
        <a href="#contact">联系方式</a>
    </nav>

    <!-- Main Content -->
    <main>
        <section id="about" class="section">
            <h2>关于我</h2>
            <p>你好！我是一个热爱编程与设计的人，喜欢通过技术解决实际问题。欢迎来到我的个人网站。</p>
        </section>

        <section id="projects" class="section">
            <h2>我的项目</h2>
            <p>这里展示了我参与的几个项目：</p>
            <ul>
                <li>项目一：描述内容</li>
                <li>项目二：描述内容</li>
                <li>项目三：描述内容</li>
            </ul>
            <a href="#contact" class="btn">联系我</a>
        </section>

        <section id="contact" class="section">
            <h2>联系方式</h2>
            <p>如果你想与我联系，请通过以下方式：</p>
            <p>Email: example@example.com</p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2025 我的个人网页</p>
    </footer>

</body>
</html>
